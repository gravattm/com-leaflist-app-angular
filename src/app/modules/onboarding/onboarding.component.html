<div id="mainContainer">
  <div class="container">
    <div class="row row-e progress-component">
      <div class="col-md-12 no-gutters no-padding">
        <leaflist-onboarding-progress [steps]="steps" [currentStep]="currentStep"></leaflist-onboarding-progress>
      </div>
    </div>
    <div class="row row-e top24">
      <div class="col-md-12 no-gutters no-padding">
        <div class="card margin12">
          <div class="card-header">
            <div class="row">
              <div class="col-12 col-md-6">
                <h2>{{currentStep.label}}</h2>
              </div>
              <div class="col-12 col-md-6 text-right text-md-right justify-content-end">
                <div class="top24">Step {{currentIndex + 1}} of {{steps.length}}</div>
              </div>
            </div>
          </div>
          <div class="card-body">
            <router-outlet></router-outlet>
          </div>
          <div class="card-footer px-3 text-center text-sm-cente">
            <button class="button-outline" (click)="backButtonClicked()" *ngIf="(currentIndex > 0)">Back</button>
            <div class="flex"></div>
            <button class="button-outline float-md-right" (click)="skipButtonClicked()" *ngIf="currentStep.canSkip">Skip</button>
            <button class="button-small float-md-right" (click)="continueButtonClicked()">Continue</button>
          </div>
        </div>
      </div>
    </div>
    <p>&nbsp;</p>
    <p>&nbsp;</p>
  </div>
</div>
