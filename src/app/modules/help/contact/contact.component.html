<div class="row">
  <div class="col-md-12 no-gutters no-padding">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-12 col-md-6">
            <h2>About Us</h2>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="offset-md-3 col-md-6">
            <div class="col-md-12">
              <p>Feel free to reach out if you have any questions, comments, or feedback!</p>
            </div>
            <div class="col-md-12">
              <form>
                <div class="form-group">
                  <label for="fullname">Name</label>
                  <input type="text" name="fullname" id="fullname">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" autocomplete="email" name="email" id="email">
                </div>
                <div class="form-group">
                  <label for="questions">Question/Comment</label>
                  <textarea id="questions" style="height: 159px;" class="form-control richTextArea"></textarea>
                </div>
                <div class="text-center text-md-right">
                  <button class="button-small" type="submit">Submit</button>
                </div>
              </form>
            </div>
            <div class="col-md-12 mt-3">
              <p class="text-center clearfix">You may also contact us <a href="mailto:admin@leaflist.com" class="link">admin@leaflist.com</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
