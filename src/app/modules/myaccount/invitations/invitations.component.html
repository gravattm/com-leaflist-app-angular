<div class="row">
  <div class="col-md-12 no-gutters no-padding">
    <div class="card margin12">
      <div class="card-header">
        <div class="row">
          <div class="col-12 col-md-6">
            <h2>Invitations</h2>
          </div>
          <div class="col-12 top24 col-md-6 text-left text-md-right">
            <div class="align-center link sides action-font" (click)="onInvitationClicked()">
              <span class="action-font pr-2">
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
              </span>
              <span>Invite and connect</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row noshrink experience-card top24" *ngIf="!invitations; else invitaionList">
          <div class="col-md-12 text-center grey-font font-large">
            Currently, there are no outstanding invitations.
          </div>
        </div>
        <ng-template #invitaionList>
          <leaflist-person-card-list [isInvitation]="true"></leaflist-person-card-list>
        </ng-template>
      </div>
    </div>
  </div>
</div>
