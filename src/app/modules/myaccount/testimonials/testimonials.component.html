<div class="row">
  <div class="col-md-12 no-gutters no-padding">
    <div class="card margin12">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h2>Testimonials</h2>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="row noshrink experience-card top24" *ngIf="!myTestimonials; else myTestimonialList">
            <div class="col-md-12 text-center grey-font font-large">
              You currently have no testimonials. Keep growing your network, planting the seeds for new business
              opportunities, and improving the reputation of the cannabis industry.
            </div>
          </div>
          <ng-template #myTestimonialList></ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
<p>&nbsp;</p>
<div class="row">
  <div class="col-md-12 no-gutters no-padding">
    <div class="card margin12">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h2>Your testimonials</h2>
          </div>
          <div class="col-12 top24 col-md-6 text-left text-md-right">
            <div class="align-center link sides action-font">
              <span class="action-font pr-2">
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
              </span>
              <span>Give testimonial</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="row noshrink experience-card top24" *ngIf="!givenTestimonials; else givenTestimonialList">
            <div class="col-md-12 text-center grey-font font-large">
              You have not given any testimonials yet.
            </div>
          </div>
          <ng-template #givenTestimonialList></ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
