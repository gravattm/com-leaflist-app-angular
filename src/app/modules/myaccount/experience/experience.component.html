<div class="row">
  <div class="col-md-12 no-gutters no-padding">
    <div class="card margin12">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h2>Experience</h2>
          </div>
          <div class="col-md-6 top24 text-left text-sm-right text-md-right text-lg-right">
            <div class="sides action-font link d-block d-sm-inline d-md-inline px-0 px-sm-3 px-md-4 px-lg-5" (click)="onExperienceClicked()">
              <span class="action-font pr-2">
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
              </span>
              <span>Add experience</span>
            </div>
            <div class="sides action-font link d-block d-sm-inline d-md-inline">
              <span class="action-font pr-2">
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
              </span>
              <span>Import from LinkedIn</span>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row noshrink experience-card top24" *ngIf="!experiences; else experienceCards">
          <div class="col-md-12 text-center grey-font font-large">
            No experiences yet.
          </div>
        </div>
        <ng-template #experienceCards>
          <leaflist-experience-card *ngFor="let experience of experiences;" [experience]="experience"></leaflist-experience-card>
        </ng-template>
      </div>
    </div>
  </div>
</div>
