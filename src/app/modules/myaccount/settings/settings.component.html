<form [formGroup]="settingsForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12 no-gutters no-padding">
      <div class="card margin12">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">
              <h2>Account Settings</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row no-gutters no-padding">
            <div class="col-md-4">
              <div class="col-md-12">

                <div class="form-group">
                  <label for="email" class="label">ACCOUNT EMAIL</label>
                  <input type="email" class="form-control" formControlName="email" id="email" name="email" maxlength="64">
                </div>

                <div class="form-group">
                  <label for="password" class="label">CURRENT PASSWORD</label>
                  <input type="password" class="form-control" id="password" formControlName="password" name="password"
                    maxlength="64">
                </div>

              </div>
            </div>
            <div class="col-md-4">
              <div class="col-md-12">

                <div class="form-group">
                  <label for="newPassword" class="label">NEW PASSWORD</label>
                  <div class="row">
                    <input type="password" class="form-control col-md-7" formControlName="newPassword" id="new-password"
                      name="new-password" maxlength="64">
                    <ng2-password-strength-bar class="pw-strength" [passwordToCheck]="newPassword.value" [barLabel]="barLabel"
                      [barColors]="myColors">
                    </ng2-password-strength-bar>
                  </div>
                </div>

                <div class="form-group">
                  <label for="new-password-confirm" class="label">CONFIRM PASSWORD</label>
                  <input type="password" class="form-control col-md-7" id="new-password-confirm" formControlName="newPasswordConfirm"
                    name="new-password-confirm" maxlength="64">
                </div>

              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center text-sm-center text-md-right text-lg-right">
          <div class="flex"></div>
          <button class="button-small ">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</form>

<p>&nbsp;</p>

<form [formGroup]="privacyForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-md-12 no-gutters no-padding">
      <div class="card margin12">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">
              <h2>Privacy & Communication Preferences</h2>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row no-gutters no-padding">
            <div class="col-md-4">
              <div class="col-md-12">

                <div class="form-group">
                  <p>
                    By default, we show basic information to all visitors, more data to
                    registered users, and complete profile to your connections. You can change your preferred level of
                    privacy below:
                  </p>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="privacy" id="privacy1" value="option1" checked
                      formControlName="privacy">
                    <label class="form-check-label" for="privacy1">
                      Use default settings
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="privacy" id="privacy2" value="option2"
                      formControlName="privacy">
                    <label class="form-check-label" for="privacy2">
                      Show my profile only to registered users
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="privacy" id="privacy3" value="option3"
                      formControlName="privacy">
                    <label class="form-check-label" for="privacy3">
                      Show my profile only to my connections
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div class="offset-md-2 col-md-4">
              <div class="col-md-12">
                <label class="label">I would like to receive the following emails:</label>
                <table class="table" [formArrayName]="'privacyEmails'">
                  <colgroup>
                    <col style="width: 36px;">
                    <col style="width: 100%;">
                  </colgroup>
                  <tbody>
                    <tr *ngFor="let privacyEmail of privacyForm.controls.privacyEmails.controls; let i = index"
                      [formGroup]="privacyEmail">
                      <td scope="row">
                        <input type="checkbox" formControlName="checkbox" id="{{ privacyEmail.controls.id.value }}"
                          tabindex="9">
                      </td>
                      <td attr.for="{{ privacyEmail.controls.id.value }}">{{ privacyEmail.controls.text.value }}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-center text-sm-center text-md-right text-lg-right">
          <div class="flex"></div>
          <button class="button-small">Save Changes</button>
        </div>
      </div>
    </div>
  </div>
</form>
