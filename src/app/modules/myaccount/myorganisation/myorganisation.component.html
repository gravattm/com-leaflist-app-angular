<div class="row" *ngIf="!editEnabled; else editOrganization">
  <div class="col-md-12 no-gutters no-padding">
    <div class="card margin12">
      <div class="card-header">
        <div class="row">
          <div class="col-md-6">
            <h2>My Organizations</h2>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <leaflist-experience-card *ngFor="let experience of experiences;" [experience]="experience" [isOrgEditable]="true"
            (editClicked)="onEditOrganization($event)"></leaflist-experience-card>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #editOrganization>
  <leaflist-organisaton-form (backOrCancel)="backOrCancel($event)"></leaflist-organisaton-form>
  <p>&nbsp;</p>
  <leaflist-organisaton-members></leaflist-organisaton-members>
</ng-template>
